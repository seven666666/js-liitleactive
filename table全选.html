<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        table{
            text-align: center;
        }
        table tr:nth-of-type(2n-1){
            background-color: #9edad3;
        }
    </style>
    <script type="text/javascript">
        function checkAll() {
            var stus = document.getElementsByName("student");
            for(var i = 0;i <stus.length;i++){
                stus[i].checked = true;
            }
        }
    </script>
</head>
<body>
<table border="1" cellpadding="0" cellspacing="0" width="500px">
    <tr>
        <th>选项 <input type="button" value="全选" onclick="checkAll()"></th>
        <th>学号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    <tr>
        <td><input name="student" type="checkbox"></td>
        <td>01</td>
        <td>Tom</td>
        <td>95</td>
    </tr>
    <tr>
        <td><input name="student" type="checkbox"></td>
        <td>02</td>
        <td>Sam</td>
        <td>85</td>
    </tr>
    <tr>
        <td><input name="student" type="checkbox"></td>
        <td>03</td>
        <td>Join</td>
        <td>54</td>
    </tr>
    <tr>
        <td><input name="student" type="checkbox"></td>
        <td>04</td>
        <td>Cristing</td>
        <td>88</td>
    </tr>
</table>
</body>
</html>
